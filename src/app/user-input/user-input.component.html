<form (ngSubmit)="onSubmit()" #userInputForm="ngForm">
    <div class="input-group">
        <p>
            <label for="initialInvestment">Initial Investment</label>
            <input type="number" id="initialInvestment" name="initialInvestment" required
                [(ngModel)]="initialInvestment">
        </p>
        <p>
            <label for="annualInvestment">Annual Investment</label>
            <input type="number" id="annualInvestment" name="annualInvestment" required [(ngModel)]="annualInvestment">
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expectedReturn">Expected Return</label>
            <input type="number" id="expectedReturn" name="expectedReturn" required [(ngModel)]="expectedReturn">

        </p>
        <p>
            <label for="duration">Duration</label>
            <input type="number" id="duration" name="duration" required [(ngModel)]="duration">
        </p>
    </div>
    <p> <button type="submit">CALCULATE</button></p>

</form>
